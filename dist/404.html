<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aureus Sigma Capital</title>
    <script>
        // GitHub Pages SPA redirect
        // This script redirects 404 errors to index.html with the path preserved
        // The path is stored in sessionStorage and processed by the main app
        const path = window.location.pathname + window.location.search + window.location.hash;
        sessionStorage.setItem('redirectPath', path);
        window.location.replace('/');
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
